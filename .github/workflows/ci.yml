name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    release:
        types: [published]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        permissions:
            contents: read

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

            - name: Check formatting
              run: npm run format:check

            - name: Type check
              run: npm run typecheck

            - name: Run tests
              run: npm test

            - name: Generate coverage
              run: npm run test:coverage

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              if: ${{ secrets.CODECOV_TOKEN != '' }}
              with:
                  file: ./coverage/coverage-final.json
                  flags: unittests
                  name: codecov-umbrella
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: test
        permissions:
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build package
              run: npm run build

            - name: Check dist exists
              run: |
                  if [ ! -d "dist" ]; then
                    echo "Build failed: dist directory not found"
                    exit 1
                  fi

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/

    publish:
        name: Publish to NPM
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'release'
        permissions:
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm ci

            - name: Build package
              run: npm run build

            - name: Publish to NPM
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    test-package-managers:
        name: Test Package Managers
        runs-on: ubuntu-latest
        needs: build
        permissions:
            contents: read

        strategy:
            matrix:
                package-manager: [npm, pnpm]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Setup pnpm
              if: matrix.package-manager == 'pnpm'
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install with ${{ matrix.package-manager }}
              run: |
                  if [ "${{ matrix.package-manager }}" = "npm" ]; then
                    npm ci
                  elif [ "${{ matrix.package-manager }}" = "pnpm" ]; then
                    pnpm install --frozen-lockfile
                  fi

            - name: Build with ${{ matrix.package-manager }}
              run: |
                  if [ "${{ matrix.package-manager }}" = "npm" ]; then
                    npm run build
                  elif [ "${{ matrix.package-manager }}" = "pnpm" ]; then
                    pnpm build
                  fi
